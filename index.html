<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS Buổi 5</title>

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <h1>Bài Tập JS Buổi 5</h1>
    </div>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-bt1-tab" data-toggle="pill" data-target="#pills-bt1"
                    type="button" role="tab" aria-controls="pills-bt1" aria-selected="true">Bài Tập 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-bt2-tab" data-toggle="pill" data-target="#pills-bt2" type="button"
                    role="tab" aria-controls="pills-bt2" aria-selected="false">Bài Tập 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-bt3-tab" data-toggle="pill" data-target="#pills-bt3" type="button"
                    role="tab" aria-controls="pills-bt3" aria-selected="false">Bài Tập 3</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-bt4-tab" data-toggle="pill" data-target="#pills-bt4" type="button"
                    role="tab" aria-controls="pills-bt4" aria-selected="false">Bài Tập 4</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-bt1" role="tabpanel" aria-labelledby="pills-bt1-tab">
                <h4>Bài Tập 1 : Quản Lý Tuyển Sinh</h4>
                <p>Viết chương trình nhập :
                    <br /> + Điểm chuẩn hội đồng
                    <br /> + Điểm 3 môn thi
                    <br /> + Khu vực ưu tiên
                    <br /> + Đối tượng dự thi
                </p>
                <p>Tính và xuất ra màn hình : Thí sinh đó đậu hay rớt và tổng điểm</p>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="">Điểm chuẩn</label>
                            <input type="number" class="form-control" id="diemChuan" placeholder="Nhập điểm chuẩn">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm Môn 1</label>
                            <input type="number" class="form-control" id="diemMon1" placeholder="Nhập điểm môn 1">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm Môn 2</label>
                            <input type="number" class="form-control" id="diemMon2" placeholder="Nhập điểm môn 2">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm Môn 3</label>
                            <input type="number" class="form-control" id="diemMon3" placeholder="Nhập điểm môn 3">
                        </div>
                        <div class="form-group">
                            <label for="khuVucUuTien">Khu Vực Ưu Tiên</label>
                            <select class="form-control" id="khuVucUuTien">
                                <option value="0">Chọn khu vực</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doiTuongDuThi">Đối Tượng Dự Thi</label>
                            <select class="form-control" id="doiTuongDuThi">
                                <option value="0">Chọn đối tượng</option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnTinhKQTuyenSinh">Tính KQ Tuyển
                            Sinh</button>
                        <p class="alert alert-info txtResult" id="txtResultTinhKQTuyenSinh"></p>
                    </form>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-bt2" role="tabpanel" aria-labelledby="pills-bt2-tab">
            </div>

            <div class="tab-pane fade" id="pills-bt3" role="tabpanel" aria-labelledby="pills-bt3-tab">
            </div>

            <div class="tab-pane fade" id="pills-bt4" role="tabpanel" aria-labelledby="pills-bt4-tab">
            </div>
        </div>
    </div>
    <!-- Jquery Min JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!-- Bootstrap4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
